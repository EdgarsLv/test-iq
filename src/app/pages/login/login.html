<div class="flex justify-center items-center min-h-svh-adjusted">
  <div class="fancy md:w-1/2 xl:w-1/3 w-full xl:p-10!">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <app-logo [size]="44" />
      </div>
      <div
        class="text-surface-900 dark:text-surface-0 text-3xl font-semibold mb-4"
      >
        <h2>Welcome to SisiQuiz</h2>
      </div>
      <p class="text-muted-color font-medium">Sign in to continue</p>
    </div>
    <div class="flex justify-center mb-8">
      <p-button
        icon="pi pi-google"
        severity="contrast"
        label="Sign in with Google"
        (onClick)="loginWithGoogle()"
      />
    </div>

    <div class="text-center text-muted-color-emphasis font-medium">
      <p>No payment required.</p>
      <p class="text-balance">
        Your test results will be available instantly after completing the test!
      </p>
    </div>
  </div>
</div>
