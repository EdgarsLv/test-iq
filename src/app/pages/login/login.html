<div class="flex justify-center items-center min-h-svh-adjusted">
  <div class="md:w-1/2 xl:w-1/3 w-full card xl:p-10!">
    <div class="text-center mb-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"
        class="mx-auto mb-8"
      >
        <g
          fill="none"
          stroke="var(--primary-color)"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            d="M12 18V5m3 8a4.17 4.17 0 0 1-3-4a4.17 4.17 0 0 1-3 4m8.598-6.5A3 3 0 1 0 12 5a3 3 0 1 0-5.598 1.5"
          />
          <path d="M17.997 5.125a4 4 0 0 1 2.526 5.77" />
          <path d="M18 18a4 4 0 0 0 2-7.464" />
          <path d="M19.967 17.483A4 4 0 1 1 12 18a4 4 0 1 1-7.967-.517" />
          <path d="M6 18a4 4 0 0 1-2-7.464" />
          <path d="M6.003 5.125a4 4 0 0 0-2.526 5.77" />
        </g>
      </svg>
      <div
        class="text-surface-900 dark:text-surface-0 text-3xl font-semibold mb-4"
      >
        Welcome to IQ TEST!
      </div>
      <span class="text-muted-color font-medium">Sign in to continue</span>
    </div>
    <div class="flex justify-center mb-8">
      <p-button
        icon="pi pi-google"
        severity="contrast"
        label="Sign in with Google"
        (onClick)="loginWithGoogle()"
      ></p-button>
    </div>

    <div class="text-center text-muted-color-emphasis font-medium">
      <span class="block mb-1">No payment required.</span>
      <p class="text-balance">
        Your test results will be available instantly after completing the test!
      </p>
    </div>
  </div>
</div>
