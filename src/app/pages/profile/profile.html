<div class="flex justify-center items-center min-h-svh-adjusted">
  <div class="md:w-1/2 xl:w-1/3 w-full card xl:p-10!">
    <div class="text-center mb-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"
        class="mx-auto mb-8"
      >
        <g
          fill="none"
          stroke="var(--primary-color)"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            d="M12 18V5m3 8a4.17 4.17 0 0 1-3-4a4.17 4.17 0 0 1-3 4m8.598-6.5A3 3 0 1 0 12 5a3 3 0 1 0-5.598 1.5"
          />
          <path d="M17.997 5.125a4 4 0 0 1 2.526 5.77" />
          <path d="M18 18a4 4 0 0 0 2-7.464" />
          <path d="M19.967 17.483A4 4 0 1 1 12 18a4 4 0 1 1-7.967-.517" />
          <path d="M6 18a4 4 0 0 1-2-7.464" />
          <path d="M6.003 5.125a4 4 0 0 0-2.526 5.77" />
        </g>
      </svg>
      <div
        class="text-surface-900 dark:text-surface-0 text-3xl font-semibold mb-4"
      >
        Enter your profile information.
      </div>
      <p class="text-muted-color font-medium">
        Your age and gender will only be used anonymously to generate overall
        user statistics shown in interactive charts.
      </p>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="w-full mb-8">
        <label
          for="age"
          class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
          >Age</label
        >
        <p-inputnumber
          inputId="age"
          formControlName="age"
          [showButtons]="true"
          styleClass="w-full mb-1"
          [invalid]="isInvalid('age')"
        />
        @if (isInvalid('age')) {
        <p-message severity="error" size="small" variant="simple"
          >Age must be between 18 to 99</p-message
        >
        }
      </div>

      <div class="flex flex-wrap gap-4 mb-1">
        <div class="flex items-center gap-2">
          <p-radiobutton
            formControlName="gender"
            name="gender"
            inputId="male"
            value="male"
            [invalid]="isInvalid('gender')"
          />
          <label for="male"> Male </label>
        </div>
        <div class="flex items-center gap-2">
          <p-radiobutton
            formControlName="gender"
            name="gender"
            inputId="female"
            value="female"
            [invalid]="isInvalid('gender')"
          />
          <label for="female"> Female </label>
        </div>
      </div>

      @if (isInvalid('gender')) {
      <p-message severity="error" size="small" variant="simple">
        Gender must be selected.
      </p-message>
      }

      <div class="mt-8">
        <p-button type="submit" label="Save" styleClass="w-full" />
      </div>
    </form>
  </div>
</div>
