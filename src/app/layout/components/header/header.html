<div class="layout-topbar">
  <div class="layout-topbar-logo-container">
    <button class="layout-menu-button layout-topbar-action">
      <i class="pi pi-bars"></i>
    </button>
    <a class="layout-topbar-logo" routerLink="/">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
      >
        <g
          fill="none"
          stroke="var(--primary-color)"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            d="M12 18V5m3 8a4.17 4.17 0 0 1-3-4a4.17 4.17 0 0 1-3 4m8.598-6.5A3 3 0 1 0 12 5a3 3 0 1 0-5.598 1.5"
          />
          <path d="M17.997 5.125a4 4 0 0 1 2.526 5.77" />
          <path d="M18 18a4 4 0 0 0 2-7.464" />
          <path d="M19.967 17.483A4 4 0 1 1 12 18a4 4 0 1 1-7.967-.517" />
          <path d="M6 18a4 4 0 0 1-2-7.464" />
          <path d="M6.003 5.125a4 4 0 0 0-2.526 5.77" />
        </g>
      </svg>

      <span>IQ TEST</span>
    </a>
  </div>

  <div class="layout-topbar-actions">
    <div class="flex gap-4 font-semibold items-center">
      <a routerLink="/">Home</a>
      <a routerLink="profile">Profile</a>
      <a routerLink="test">Test</a>
      <a routerLink="results">Result</a>
    </div>

    <div class="layout-config-menu">
      <button
        type="button"
        class="layout-topbar-action"
        (click)="toggleDarkMode()"
      >
        <i
          [ngClass]="{
            'pi ': true,
            'pi-moon': layoutService.isDarkTheme(),
            'pi-sun': !layoutService.isDarkTheme()
          }"
        ></i>
      </button>
    </div>
  </div>
</div>
